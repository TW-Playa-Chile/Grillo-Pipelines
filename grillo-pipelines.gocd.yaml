pipelines:
  GrilloApp:
    group: Playa
    materials:
      repo:
        branch: master
        git: "https://github.com/TW-Playa-Chile/AppPlaya"
    stages:
        unit_test:
          jobs:
            build:
              resources:
                - node-agent
              tasks:
                - exec:
                    command: npm
                    arguments:
                      - install
            test:
              resources:
                - node-agent
              tasks:
                - exec:
                    command: npm
                    arguments:
                      - test
